<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Dimenticata</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#0a0e14">
</head>
<body class="auth-page">
  <div class="nav">
    <a class="brand" href="./login.html" title="Home">
      <div class="mark"><img src="./img/Logo.png" alt="BeshBarber"></div>
      <div class="title">
        <div>BeshBarber</div>
        <small>Sempre Fresco!</small>
      </div>
    </a>
    <div class="actions">
      <a class="btn small" href="./login.html">Torna al Login</a>
    </div>
  </div>

  <div class="container">
    <div class="grid single">
      <div class="card">
        <div class="hd">
          <h1 class="h1">Password Dimenticata</h1>
          <p class="p">Inserisci la tua email e ti invieremo un link per reimpostare la password.</p>
        </div>
        <div class="bd">
          <div class="row">
            <div class="field">
              <label>Email</label>
              <input id="email" type="email" placeholder="nome@mail.com" />
            </div>
          </div>

          <div class="row">
            <button id="btnReset" class="btn primary">Invia Link Reset</button>
          </div>

          <div id="toast" class="toast"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { resetPassword } from "./js/auth.js";

    const $ = (id) => document.getElementById(id);
    const toast = (m) => { $("toast").textContent = m; $("toast").classList.add("show"); setTimeout(() => $("toast").classList.remove("show"), 3500); };

    $("btnReset").onclick = async () => {
      try {
        $("btnReset").disabled = true;
        const email = $("email").value.trim();

        if (!email) {
          throw new Error("Inserisci la tua email.");
        }

        await resetPassword(email);
        toast("✓ Email inviata! Controlla la tua casella di posta per il link di reset.");
        $("email").value = "";
        setTimeout(() => {
          window.location.href = "./login.html";
        }, 3000);
      } catch (e) {
        toast("✗ " + e.message);
        $("btnReset").disabled = false;
      }
    };
  </script>

  <footer>
    <p>© 2025 BeshBarber • Premium Booking System</p>
    <p>by <strong>JB®</strong></p>
  </footer>
</body>
</html>
