<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reimposta Password</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#0a0e14">
</head>
<body class="auth-page">
  <div class="nav">
    <a class="brand" href="./login.html" title="Home">
      <div class="mark"><img src="./img/Logo.png" alt="BeshBarber"></div>
      <div class="title">
        <div>BeshBarber</div>
        <small>Premium bookings</small>
      </div>
    </a>
    <div class="actions">
      <a class="btn small" href="./login.html">Torna al Login</a>
    </div>
  </div>

  <div class="container">
    <div class="grid single">
      <div class="card">
        <div class="hd">
          <h1 class="h1">Reimposta Password</h1>
          <p class="p">Inserisci la tua nuova password.</p>
        </div>
        <div class="bd">
          <div class="row">
            <div class="field">
              <label>Nuova Password</label>
              <input id="password" type="password" placeholder="••••••••" />
            </div>
            <div class="field">
              <label>Conferma Password</label>
              <input id="passwordConfirm" type="password" placeholder="••••••••" />
            </div>
          </div>

          <div class="row">
            <button id="btnUpdate" class="btn primary">Aggiorna Password</button>
          </div>

          <div id="toast" class="toast"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { supabase } from "./js/supabaseClient.js";
    import { updatePassword } from "./js/auth.js";

    const $ = (id) => document.getElementById(id);
    const toast = (m) => { $("toast").textContent = m; $("toast").classList.add("show"); setTimeout(() => $("toast").classList.remove("show"), 3500); };

    // Verifica se siamo nel flusso di reset password (dovrebbe esserci un recovery token)
    window.addEventListener("load", async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        toast("⚠ Sessione non valida. Riprova il reset.");
        setTimeout(() => {
          window.location.href = "./login.html";
        }, 2000);
      }
    });

    $("btnUpdate").onclick = async () => {
      try {
        $("btnUpdate").disabled = true;
        const password = $("password").value;
        const passwordConfirm = $("passwordConfirm").value;

        if (!password || !passwordConfirm) {
          throw new Error("Inserisci la password in entrambi i campi.");
        }

        if (password !== passwordConfirm) {
          throw new Error("Le password non coincidono.");
        }

        if (password.length < 6) {
          throw new Error("La password deve avere almeno 6 caratteri.");
        }

        await updatePassword(password);
        toast("✓ Password aggiornata con successo!");
        
        setTimeout(() => {
          window.location.href = "./login.html";
        }, 2000);
      } catch (e) {
        toast("✗ " + e.message);
        $("btnUpdate").disabled = false;
      }
    };
  </script>

  <footer>
    <p>© 2025 BeshBarber • Premium Booking System</p>
    <p>by <strong>JB®</strong></p>
  </footer>
</body>
</html>
